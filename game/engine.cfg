[android]

modules="org/godotengine/godot/GodotGooglePlayGameServices"

[application]

name="Color Twin"
main_scene="res://menu/Menu.tscn"
icon="res://icon.png"

[autoload]

Firebase="*res://Firebase.gd"
GooglePlayGameServices="*res://GooglePlayGameServices.gd"
Music="*res://Music.gd"
Share="*res://Share.gd"
OnGame="*res://OnGame.gd"
Global="*res://Global.gd"
Grid="*res://Grid.gd"
SaveGame="*res://SaveGame.gd"

[display]

width=640
height=360
emulate_touchscreen=true
orientation="sensor_landscape"
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[render]

shadows_enabled=false
default_clear_color=#ff0a0a0a
